      <ul>
        <li>青い円を操作して緑の円に当てるゲームです。</li>
        <li>青い円はマウスカーソルに向かって進もうとします。</li>
        <li>ゲーム中は左クリックで青い円が逆向きに進みます。</li>

        <li>コンボを途切れさせないようにスコアを稼ぎます。</li>
        <li>コンボが3回切れたら終了です。</li>
